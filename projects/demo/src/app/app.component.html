<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a class="sidenav__link" mat-list-item routerLink="reactive-form" routerLinkActive="sidenav__link--active">
        Reactive Form
      </a>
      <a class="sidenav__link" mat-list-item routerLink="template-driven-form" routerLinkActive="sidenav__link--active">
        Template Driven Form
      </a>
    </mat-nav-list>
    <mat-slide-toggle
      class="graphql-toggle"
      [ngModel]="graphQLMode.active$ | async"
      (ngModelChange)="graphQLMode.toggle()"
    >
      GraphQL Mode
    </mat-slide-toggle>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-hidden="false" aria-label="Side nav toggle icon" fontIcon="menu"></mat-icon>
      </button>
      <span>{{ title$ | async }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
